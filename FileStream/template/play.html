<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{file_name}}</title>

    <!-- Social Meta Tags -->
    <meta name="description" content="Easily share and distribute files" />
    <meta property="og:title" content="LinkBolt FileToLink" />
    <meta property="og:description" content="File Streamer" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://i.ibb.co/pvMy0Np6/icon.png" />

    <!-- Configuration -->
    <meta name="theme-color" content="#1a1a2e" />
    <meta name="msapplication-navbutton-color" content="#1a1a2e" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#1a1a2e" />
    <meta name="color-scheme" content="dark light" />
    <meta name="application-name" content="LinkBolt FileToLink" />

    <!-- Icons -->
    <link rel="icon" href="https://i.ibb.co/pvMy0Np6/icon.png" type="image/x-icon" />
    <link rel="apple-touch-icon" href="https://i.ibb.co/pvMy0Np6/icon.png" />

    <!-- External Resources -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.9/plyr.css" />

    <!-- Main Stylesheet -->
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e, #0d47a1);
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        .header {
            margin-bottom: 20px;
        }

        .file-info h1 {
            font-size: 1.5em;
            margin: 0;
        }

        .player-container video {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .controls-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 600px;
            margin: 0 auto;
        }

        .button-base {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            color: #ffffff;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }

        .button-base:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .dropdown-container {
            position: relative;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: rgba(26, 26, 46, 0.9);
            border-radius: 10px;
            padding: 10px;
            min-width: 200px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .dropdown-menu.active {
            display: block;
        }

        .player-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .player-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 10px;
            width: 80px;
            text-align: center;
            cursor: pointer;
            border: none;
        }

        .player-card:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .player-icon {
            width: 32px;
            height: 32px;
            object-fit: contain;
        }

        footer {
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <button class="theme-toggle button-base" aria-label="Toggle Light/Dark Mode" aria-pressed="false" title="Toggle Light/Dark Mode">
        <i class="fas fa-moon" aria-hidden="true"></i>
    </button>

    <div class="container">
        <header class="header">
            <div class="file-info">
                <h1 id="file-name">{{file_name}}</h1>
                <div class="file-meta" role="group" aria-label="File metadata"></div>
            </div>
        </header>

        <main id="main-content">
            <section class="player-container" aria-label="Video Player">
                <video id="player" playsinline preload="metadata" controlsList="nodownload" aria-label="Video player">
                    <source src="{{file_url}}" type="video/mp4" />
                    <p>Your browser does not support the video tag. Please <a href="{{file_url}}" download>download the video</a> instead.</p>
                </video>
            </section>

            <nav class="controls-section" aria-label="File options">
                <div class="dropdown-container" id="stream-dropdown-container">
                    <button type="button" class="button-base secondary-button stream-btn" aria-haspopup="true" aria-expanded="false" aria-controls="stream-menu" id="stream-btn-label" onclick="toggleDropdown()">
                        <i class="fas fa-external-link-alt" aria-hidden="true"></i>
                        <span>Stream</span>
                    </button>
                    <div class="dropdown-menu" id="stream-menu" aria-labelledby="stream-btn-label" role="menu">
                        <div class="stream-menu-header">
                            <h3>Open with external player</h3>
                            <button type="button" aria-label="Close menu" class="stream-menu-close button-base" onclick="toggleDropdown()">
                                <i class="fas fa-times" aria-hidden="true"></i>
                            </button>
                        </div>
                        <div class="player-grid" role="group" aria-label="Video players">
                            <button type="button" class="player-card dropdown-item" role="menuitem" data-player-type="vlc" onclick="vlc_player()">
                                <img src="https://i.ibb.co/px6fQs1/vlc.png" alt="VLC" class="player-icon" />
                                <span>VLC</span>
                            </button>
                            <button type="button" class="player-card dropdown-item" role="menuitem" data-player-type="mx" onclick="mx_player()">
                                <img src="https://i.ibb.co/41WvtQ3/mx.png" alt="MX" class="player-icon" />
                                <span>MX</span>
                            </button>
                            <button type="button" class="player-card dropdown-item" role="menuitem" data-player-type="nplayer" onclick="n_player()">
                                <img src="https://i.ibb.co/Hd2dS4t/nPlayer.png" alt="nPlayer" class="player-icon" />
                                <span>nPlayer</span>
                            </button>
                            <button type="button" class="player-card dropdown-item" role="menuitem" data-player-type="km" onclick="km_player()">
                                <img src="https://i.ibb.co/PLACEHOLDER/kmplayer.png" alt="KM" class="player-icon" />
                                <span>KM</span>
                            </button>
                        </div>
                    </div>
                </div>
                <button type="button" class="button-base secondary-button" title="Download the video" aria-label="Download video file" onclick="streamDownload()">
                    <i class="fas fa-cloud-download-alt" aria-hidden="true"></i>
                    <span>Download</span>
                </button>
                <button type="button" class="button-base secondary-button" title="Copy video link" aria-label="Copy video link to clipboard" onclick="copyStreamLink()">
                    <i class="fas fa-copy" aria-hidden="true"></i>
                    <span>Copy Link</span>
                </button>
            </nav>
        </main>
    </div>

    <footer>
        <p><span id="thunder-text">⚡ LinkBolt</span> © <span id="current-year">2025</span> | <a href="https://t.me/LinkBoltChannel" target="_blank" rel="noopener noreferrer" aria-label="View source"><i class="fab fa-telegram" aria-hidden="true"></i> <span>Channel</span></a></p>
    </footer>

    <script src="https://cdn.plyr.io/3.6.9/plyr.js"></script>
    <script src="https://proavipatil.github.io/data/fs/src/script.js"></script>
    <script>
        function toggleDropdown() {
            const menu = document.getElementById('stream-menu');
            const btn = document.getElementById('stream-btn-label');
            menu.classList.toggle('active');
            btn.setAttribute('aria-expanded', menu.classList.contains('active'));
        }

        // تابع‌های نمونه (باید در script.js پیاده‌سازی شوند)
        function vlc_player() { /* پیاده‌سازی */ }
        function mx_player() { /* پیاده‌سازی */ }
        function n_player() { /* پیاده‌سازی */ }
        function km_player() { /* پیاده‌سازی */ }
        function streamDownload() { /* پیاده‌سازی */ }
        function copyStreamLink() { navigator.clipboard.writeText('{{file_url}}'); alert('Link copied to clipboard'); }
    </script>
</body>

</html>
